<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        /* Estilos CSS (mantendo o mesmo do cadastro de cliente para consistência) */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #fff;
            width: 200px;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #eee;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .content h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: #219653;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .user-info a {
            color: #3498db;
            text-decoration: none;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-header h1 {
            margin: 0;
        }

        .back-button a {
            color: #3498db;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .back-button a:hover {
            background-color: #e7f5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>LOGO AQUI</h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Veículos</a></li>
                <li><a href="#">Orçamentos</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Agendamentos</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="user-info">
                Usuário <a href="#">Sair</a>
            </div>
            <div class="content-header">
                <h1>Adicionar Produtos</h1>
                <div class="back-button">
                    <a href="#">Voltar</a> </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria">
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01">
                </div>
                <div class="form-group">
                    <label for="codigo_barras">Código de Barras:</label>
                    <input type="text" id="codigo_barras" name="codigo_barras">
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca">
                </div>
                <div class="form-group">
                    <label for="unidade">Unidade:</label>
                    <input type="text" id="unidade" name="unidade">
                </div>
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="4"></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
