<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        /* Estilos CSS para o layout e cores */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Cor de fundo geral */
            color: #333; /* Cor do texto padrão */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50; /* Cor do menu lateral (azul escuro) */
            color: #fff; /* Cor do texto no menu lateral */
            width: 200px;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #eee;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff; /* Cor do conteúdo principal (branco) */
        }

        .content h1 {
            color: #3498db; /* Cor do título principal (azul mais claro) */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #27ae60; /* Cor do botão Salvar (verde) */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: #219653;
        }

        .logo-area {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .user-info a {
            color: #3498db;
            text-decoration: none;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-header h1 {
            margin: 0;
        }

        .back-button a {
            color: #3498db;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #3498db;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .back-button a:hover {
            background-color: #e7f5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>LOGO AQUI</h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Veículos</a></li>
                <li><a href="#">Orçamentos</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Agendamentos</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="user-info">
                Usuário <a href="#">Sair</a>
            </div>
            <div class="content-header">
                <h1>Adicionar Clientes</h1>
                <div class="back-button">
                    <a href="{% url 'lista_clientes' %}">Voltar</a>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-group">
                    <label for="numero_endereco">Nº Endereço:</label>
                    <input type="text" id="numero_endereco" name="numero_endereco">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" rows="4"></textarea>
                </div>
                <div class="button-container">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
